<html>
    <head>
    <script>
    function insert() {
        var productname = "weight set";
        var fullprice = 129.99;
        var description = "some equipment";
        var category = "sports";
        var picname = "";
        var jsonPayload = '{"productname" : "' + productname + '", "fullprice" : ' + fullprice + ', "description": "' + description + '", "category": "' + category + '", "picname": "' + picname + '"}';
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://52.2.112.101/Music-Store/PHP/insertproduct.php", true);
        xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
        try
        {
            xhr.onreadystatechange = function() 
            {
                if (this.readyState == 4 && this.status == 200) 
                {
                    alert("hello")
                    document.getElementById("place").innerHTML = "Product has been added";
                }
                else
                {
                    alert(this.status)
                }
            };
            xhr.send(jsonPayload);
        }
        catch(err)
        {
            document.getElementById("place").innerHTML = err.message;
        }
    }
    </script>
    </head>
    <body>
    <p><b>Start typing a name in the input field below:</b></p>
    <form>
    First name: <input type="text" onkeyup="insert()">
    </form>
    <p>Result: <span id="place"></span></p>
    <button type="button" id="insertbutton" class="buttons" onclick="insert();"> Insert Product </button><br />
    </body>
</html>

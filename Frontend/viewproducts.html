<!DOCTYPE html>
<html lang="en">

    <head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="StyleSheet.css" type="text/css" >
        <link rel="stylesheet" href="StyleShopping.css" type="text/css">
        <title></title>
    </head>

    <body onload="searchProducts()">
        <header><h1> A Home for Music </h1></header>
        <ul> 
            <li class="button"><a href="index.html" class="button">Home</a></li>
            <li class="button"><a href="viewproducts.html" class="button">Shop Now!</a></li>
        </ul>

        <form>
            <p></p>
            <div style="margin: 0 auto; width: 40%; display: flow-root">
                <div class="col-auto my-1" style="margin: 0 auto; width: 100%; display: flex">
                    <label class="sr-only" id="searchButton" for="inlineFormInputName">Search</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Search" style="width: 80%">
                    <button type="button" class="btn btn-primary btn" onclick="searchProducts()" style="width:20%">Submit</button>
                </div>
            </div>
            <div>
                <div class="modal" id="PurchaseProductModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Purchase Product</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                                <input type="text" id="fname" placeholder="First Name" required="required">
                                <input type="text" id="lname" placeholder="Last Name" required="required"><br><br>
                                <input type="text" id="email" placeholder="Email Address" required="required" style="width:100%"><br><br>
                                <input type="text" id="address" placeholder="Street Address" required="required" style="width:100%"><br><br>
                                <input type="number" id="creditnum" placeholder="Credit Card #" required="required">
                                <input type="text" id="discountcode" placeholder="Discount Code">
                            </div>
                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn" onclick="purchaseProduct()">Purchase Product</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <section class="products" id="productsection">
        </section>
        
        <footer>
            Copyright &copy; 2020 A Home for Music <br />
            <a href="login.html">Admin Login</a>
        </footer><script src="viewproducts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="AdminLogin.css" type="text/css" >
    <title></title>
</head>
</head>
  <header>
	<nav> 
			<a href="index.html" >Home</a>  
			<a href="Shopping.html">Products</a> 
	</nav>
  </header>

<body>
  <div id="login-box">
  <div id="loginUI" class="left">
    <h1>Login</h1>
    
    <input type="text" id="user" name="username" placeholder="Username" />
    <input type="password" id="pass" name="password" placeholder="Password" />
    <p>
      <button type="button" class="btn btn-primary btn-lg" onclick="login()">Login</button>
    </p>
    <p id="loginresult"></p>
  </div>
  <div id="adminUI">
    <button type="button" id="logout" onclick="doLogout();">Logout</button><br />
  </div>
  <script src="login.js"></script>
</body>

</html>
